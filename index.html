<!doctype html>
<html lang="en">
<head>
  <title>Welcome, Baby Flane!</title>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!-- Javascript libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

  <!-- Templates -->
  <script id="sections-template" type="text/x-handlebars-template">
    <div class="wordBlock">
      <p class="wordTitle change_color">{{word}}</p>
      <div id="text-stuff"><a id="claim_link" onclick="showForm()">Claim this color.</a></div>
      <form id="claim_form" >
        <div class="stuff-to-hide">
        <label for="name" id="form_label_name" >Your name:</label>
        <br >
        <input type="text" name="name" id="name_input" ><br>
        <span id="color_input" class="hidden" ></span>
        <input type="submit" id = "submit_button" value="Claim it." >
      </div>
        <div id="thank-you-div"></div>

    </form>
    </div>    
  </script>
</head>

<body>
  <!-- Header -->
  <div id="header-container" class="header-footer">
    <a href="/"><h1 id="page-title">Welcome, Baby Flane!</h1></a>
    <a id="submit-link" onclick="nextIndex()">Don't like this color? Try another.</a>
  </div>

  <!-- Content -->
  <div id="main">
    <div id="content"></div>
  </div>

  <!-- Content scripts -->
  <div id="content-scripts"> 
   <script type="text/javascript" src="js/loadpagetabletop.js"></script>
  </div>
</body>

</html>
